<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSmart AI - Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6bff;
            --primary-dark: #3a5bef;
            --secondary: #00d4ff;
            --light: #f8f9fa;
            --gray: #e9ecef;
            --dark: #2a3a7a;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .chat-header i {
            font-size: 1.8rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: var(--secondary);
        }
        
        .message-content {
            background: var(--gray);
            padding: 1rem;
            border-radius: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        .message.user .message-content {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-content {
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--gray);
            background: white;
        }
        
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .chat-input input:focus {
            border-color: var(--primary);
        }
        
        .chat-input button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chat-input button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .suggestions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .suggestion {
            background: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: 1px solid var(--gray);
        }
        
        .suggestion:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>FinSmart AI</span>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-comments"></i>
                <h2>Financial Assistant</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Ask me anything about finances..." />
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="suggestions">
                    <div class="suggestion">How to save more?</div>
                    <div class="suggestion">Budget tips</div>
                    <div class="suggestion">Investing advice</div>
                    <div class="suggestion">Debt management</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const suggestions = document.querySelectorAll('.suggestion');
            
            // Sample financial knowledge base
            const financialKnowledge = {
                "save more": "To save more money, try the 50/30/20 rule: 50% for needs, 30% for wants, and 20% for savings. Also consider automating your savings and cutting unnecessary subscriptions.",
                "budget tips": "Best budgeting tips: 1) Track all expenses 2) Set realistic goals 3) Use budgeting apps 4) Review weekly 5) Plan for irregular expenses",
                "investing advice": "For beginners: 1) Start with index funds 2) Diversify 3) Think long-term 4) Consider robo-advisors 5) Keep fees low",
                "debt management": "To manage debt: 1) List all debts 2) Pay high-interest first 3) Consider consolidation 4) Negotiate rates 5) Avoid new debt",
                "hello": "Hello! I'm your FinSmart AI assistant. Ask me about saving, budgeting, investing, or any financial topic!",
                "default": "I can help with: saving strategies, budget planning, investment basics, debt management, and more. What would you like to know?"
            };
            
            // Show welcome message
            setTimeout(() => {
                addMessage(financialKnowledge["hello"], false);
            }, 500);
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                messageInput.value = '';
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message bot';
                typingIndicator.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate AI response after delay
                setTimeout(() => {
                    chatMessages.removeChild(typingIndicator);
                    const response = getAIResponse(message);
                    addMessage(response, false);
                }, 1500);
            }
            
            // Add message to chat
            function addMessage(text, isUser) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isUser ? 'user' : 'bot'}`;
                
                messageElement.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>
                    </div>
                    <div class="message-content">
                        ${text}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Simple AI response logic
            function getAIResponse(message) {
                const lowerMsg = message.toLowerCase();
                
                for (const [key, value] of Object.entries(financialKnowledge)) {
                    if (lowerMsg.includes(key)) {
                        return value;
                    }
                }
                
                return financialKnowledge["default"];
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            suggestions.forEach(suggestion => {
                suggestion.addEventListener('click', () => {
                    messageInput.value = suggestion.textContent;
                    sendMessage();
                });
            });
        });
    </script>
</body>
</html>
