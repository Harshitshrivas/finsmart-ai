<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinSmart AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-box {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: var(--transition);
        }

        .auth-box:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-box h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .password-strength {
            height: 4px;
            background: #e9ecef;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: var(--error-color);
            transition: var(--transition);
        }

        .button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .auth-box p {
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .auth-box a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-box a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #adb5bd;
            transition: var(--transition);
        }

        .password-toggle i:hover {
            color: var(--primary-color);
        }

        .terms-group {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .terms-group input {
            margin-right: 0.5rem;
        }

        .terms-group label {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .terms-group a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-group a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 2rem;
            }
            .auth-box h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .auth-box {
                padding: 1.5rem;
            }
            .auth-box h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            .button {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Create Account</h1>
            <div class="error-message"></div>
            <div class="success-message"></div>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group password-toggle">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                    </div>
                </div>
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // JavaScript functionality
        function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!name || !email || !password) {
                showError('Please fill in all fields');
                return false;
            }

            if (!terms) {
                showError('You must accept the terms and conditions');
                return false;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return false;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            // Store user data
            const userData = {
                name: name,
                email: email,
                password: password // Note: In real apps, never store raw passwords
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            
            // Show success and redirect
            showSuccess('Account created successfully! Redirecting...');
            
            setTimeout(() => {
                window.location.href = 'fineesmart.html';
            }, 1500);
            
            return false;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            const errorElement = document.querySelector('.error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.querySelector('.success-message').style.display = 'none';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            const successElement = document.querySelector('.success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.querySelector('.error-message').style.display = 'none';
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const strengthBar = document.querySelector('.strength-meter');
            const strength = calculatePasswordStrength(this.value);
            
            if (strength < 2) {
                strengthBar.style.backgroundColor = 'var(--error-color)';
                strengthBar.style.width = '33%';
            } else if (strength < 4) {
                strengthBar.style.backgroundColor = 'orange';
                strengthBar.style.width = '66%';
            } else {
                strengthBar.style.backgroundColor = 'var(--success-color)';
                strengthBar.style.width = '100%';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length > 6) strength++;
            if (password.length > 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }

        // Password toggle visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
